<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<form id="playlist-form" class="playlist">
		<h1 class="playlist__title">YouTube playlist duration</h1>
		<small class="playlist__subtitle">Not affiliated with YouTube in any way</small>
		
		<input type="text" id="playlist-input" class="playlist__input" placeholder="Enter YouTube playlist URL...">
		<small class="playlist__subtitle" id="playlist-example">
			<span class="playlist__example">E.g. https://www.youtube.com/playlist?list=PLyuRouwmQCjn-qjhte3RqlpjkcdvYZykP</span>
			<span class="playlist__error">Invalid playlist URL</span>
		</small>
		<button class="playlist__btn">Get Duration</button>
		
		<div>
			<strong id="playlist-result"class="playlist__result">
				hh:mm:ss
			</strong>
		</div>
	</form>
	
	<script src="https://apis.google.com/js/api.js"></script>
	<script src="app-func.js"></script>
</body>
</html>
